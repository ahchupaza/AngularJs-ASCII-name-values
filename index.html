<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
          background-image: url('img/buildings.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>

    <title>Name ASCII Value</title>
</head>

<body ng-app="NameAsciiValue">
    <h2>Your Name's ASCII Value</h2>

    <div id="main" ng-controller="AsciiCalculatorController">
        <div>
            Enter your name:
            <input type="text" 
               ng-model="name"
               ng-keyup="displayValue();">
        </div>
        <div>Total ASCII value is: {{totalValue}}</div>
    </div>
    
</body>
</html>
